apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  syncPolicy:
	automated:
		prune: true
		selfHeal: true
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: guestbook
    repoURL: 'https://github.com/argoproj/argocd-example-apps.git'
